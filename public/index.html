<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Falling Images - Javzaa</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #0a0015 0%,
          #1a0520 50%,
          #0f0820 100%
        );
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        position: relative;
      }

      .container {
        position: fixed;
        inset: 0;
        overflow: hidden;
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .falling-item {
        position: absolute;
        pointer-events: none;
        will-change: transform, opacity;
      }

      .falling-item img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
          0 0 30px rgba(255, 180, 240, 0.4),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        filter: brightness(1.1) contrast(1.05);
        /* -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%); */
        /* mask-image: radial-gradient(circle at center, black 60%, transparent 100%); */
      }

      .falling-text {
        font-size: 28px;
        font-weight: 700;
        white-space: nowrap;
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor,
          0 0 30px rgba(255, 255, 255, 0.5);
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.6));
      }

      .color-1 {
        color: #ff6b9a;
      }
      .color-2 {
        color: #9be7ff;
      }
      .color-3 {
        color: #ffd6f0;
      }
      .color-4 {
        color: #d0ffb8;
      }
      .color-5 {
        color: #ffeb99;
      }

      .controls {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(20, 10, 30, 0.85);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        color: white;
        z-index: 100;
        max-width: 320px;
      }

      /* Collapsible controls: hidden state and toggle button styles */
      .controls.hidden {
        transform: translateX(-120%);
        opacity: 0;
        pointer-events: none;
      }

      /* Make toggle visually similar to the big action buttons (clear all) */
      #toggleControls {
        background: linear-gradient(135deg, #ff6b9a, #ff3d7f);
        color: white;
        border: none;
        padding: 10px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 4px 15px rgba(255, 107, 154, 0.4);
        font-weight: 700;
      }

      #showControls {
        display: none; /* shown when controls are hidden via adjacent selector below */
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 110;
        background: linear-gradient(135deg, #ff6b9a, #ff3d7f);
        color: white;
        border: none;
        padding: 10px 12px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        cursor: pointer;
      }

      /* When the .controls element has the .hidden class and the show button is adjacent, display it */
      .controls.hidden + #showControls {
        display: block;
      }

      /* Smooth transitions for show/hide */
      .controls,
      #showControls {
        transition: transform 0.28s ease, opacity 0.28s ease;
      }

      .controls h3 {
        margin: 0 0 15px 0;
        color: #ff6b9a;
        font-size: 18px;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 13px;
        color: #ccc;
      }

      .control-group input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 13px;
        margin-bottom: 8px;
      }

      .control-group input[type="range"] {
        width: 100%;
      }

      .control-group button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #ff6b9a, #ff3d7f);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(255, 107, 154, 0.4);
      }

      .control-group button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 154, 0.6);
      }

      .control-group button:active {
        transform: translateY(0);
      }

      .image-list {
        font-size: 12px;
        color: #999;
        margin-top: 8px;
        max-height: 100px;
        overflow-y: auto;
      }

      .value-display {
        display: inline-block;
        color: #ff6b9a;
        font-weight: 600;
        margin-left: 8px;
      }

      .note {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #999;
        font-size: 13px;
        text-align: center;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      }
    </style>

    <script>
      const container = document.getElementById("container");
      const imageUrlsInput = document.getElementById("imageUrls");
      const rotationSpeedInput = document.getElementById("rotationSpeed");
      const fallSpeedInput = document.getElementById("fallSpeed");
      const spawnRateInput = document.getElementById("spawnRate");
      const clearAllBtn = document.getElementById("clearAll");

      const words = [
        "Javzaaüíó",
        "wookiey dookiey‚ú®",
        "bunnyüê∞",
        "gunjüë∏",
        "wookieyüíó",
        "dookieyüíó",
        "cutie",
        "sweetie",
        "Baby girl",
        "‚ú®Gunjee",
        "usaa uusanuu? üíß",
        "üíó",
        "üíì",
        "‚ú®",
        "ü´ß",
      ];

      let imageUrls = [];
      let rotationSpeed = 1;
      let fallSpeed = 7;
      let spawnInterval;

      function updateImageUrls() {
        const text = imageUrlsInput.value.trim();
        imageUrls = text.split("\n").filter((url) => url.trim().length > 0);
        document.getElementById("imageCount").textContent = `${
          imageUrls.length
        } image${imageUrls.length !== 1 ? "s" : ""} loaded`;
      }

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createFallingItem() {
        const item = document.createElement("div");
        item.className = "falling-item";

        const isImage = imageUrls.length > 0 && Math.random() < 0.6;
        const size = isImage ? rand(60, 120) : rand(24, 48);

        item.style.width = size + "px";
        item.style.height = size + "px";
        item.style.left = rand(0, window.innerWidth - size) + "px";
        item.style.top = "-" + (size + 20) + "px";

        if (isImage) {
          const img = document.createElement("img");
          const url = imageUrls[Math.floor(Math.random() * imageUrls.length)];
          img.src = url;
          img.alt = "falling";
          img.onerror = function () {
            item.innerHTML = '<div class="falling-text">üíó</div>';
          };
          item.appendChild(img);
        } else {
          const text = document.createElement("div");
          text.className = "falling-text color-" + Math.floor(rand(1, 6));
          text.textContent = words[Math.floor(Math.random() * words.length)];
          text.style.fontSize = size + "px";
          item.appendChild(text);
        }

        container.appendChild(item);

        const duration = fallSpeed * 1000;
        const rotation = rand(-360 * rotationSpeed, 360 * rotationSpeed);
        const xDrift = rand(-100, 100);

        const animation = item.animate(
          [
            {
              transform: `translate(0, 0) rotate(0deg)`,
              opacity: 0,
            },
            {
              transform: `translate(${xDrift * 0.3}px, ${
                window.innerHeight * 0.3
              }px) rotate(${rotation * 0.3}deg)`,
              opacity: 1,
              offset: 0.1,
            },
            {
              transform: `translate(${xDrift * 0.6}px, ${
                window.innerHeight * 0.6
              }px) rotate(${rotation * 0.6}deg)`,
              opacity: 1,
              offset: 0.5,
            },
            {
              transform: `translate(${xDrift}px, ${
                window.innerHeight + 100
              }px) rotate(${rotation}deg)`,
              opacity: 0,
            },
          ],
          {
            duration: duration,
            easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
            fill: "forwards",
          }
        );

        animation.onfinish = () => item.remove();
      }

      function startSpawning() {
        if (spawnInterval) clearInterval(spawnInterval);
        spawnInterval = setInterval(
          createFallingItem,
          parseInt(spawnRateInput.value)
        );
      }

      // Update displays and values
      rotationSpeedInput.addEventListener("input", (e) => {
        rotationSpeed = parseInt(e.target.value);
        document.getElementById("rotationValue").textContent = rotationSpeed;
      });

      fallSpeedInput.addEventListener("input", (e) => {
        fallSpeed = parseFloat(e.target.value);
        document.getElementById("fallSpeedValue").textContent = fallSpeed + "s";
      });

      spawnRateInput.addEventListener("input", (e) => {
        document.getElementById("spawnRateValue").textContent =
          e.target.value + "ms";
        startSpawning();
      });

      imageUrlsInput.addEventListener("input", updateImageUrls);

      clearAllBtn.addEventListener("click", () => {
        container.innerHTML = "";
      });

      // Initialize
      updateImageUrls();

      // Set default spawn rate depending on device (mobile slower default)
      (function () {
        const isMobile =
          /Mobi|Android|iP(ad|hone|od)|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          ) ||
          (window.matchMedia && window.matchMedia("(pointer:coarse)").matches);
        const defaultSpawn = isMobile ? 1200 : 400;
        spawnRateInput.value = defaultSpawn;
        document.getElementById("spawnRateValue").textContent =
          defaultSpawn + "ms";
      })();

      startSpawning();

      // Create initial items
      for (let i = 0; i < 15; i++) {
        setTimeout(createFallingItem, i * 200);
      }

      // Collapsible controls: wire up toggle and keyboard shortcut
      (function () {
        const controls = document.querySelector(".controls");
        const toggleBtn = document.getElementById("toggleControls");
        const showBtn = document.getElementById("showControls");

        if (!controls || !toggleBtn || !showBtn) return;

        function hideControls() {
          controls.classList.add("hidden");
          toggleBtn.setAttribute("aria-expanded", "false");
          // keep showBtn accessible
          showBtn.setAttribute("aria-hidden", "false");
        }

        function showControls() {
          controls.classList.remove("hidden");
          toggleBtn.setAttribute("aria-expanded", "true");
          showBtn.setAttribute("aria-hidden", "true");
        }

        // toggle on click
        toggleBtn.addEventListener("click", () => {
          if (controls.classList.contains("hidden")) showControls();
          else hideControls();
        });

        // show button restores controls
        showBtn.addEventListener("click", showControls);

        // keyboard shortcut: press 'c' to toggle controls (ignore when typing)
        document.addEventListener("keydown", (e) => {
          const tag = document.activeElement && document.activeElement.tagName;
          if (tag === "INPUT" || tag === "TEXTAREA" || tag === "SELECT") return;
          if (e.key && e.key.toLowerCase() === "c") {
            if (controls.classList.contains("hidden")) showControls();
            else hideControls();
          }
        });
      })();
    </script>
