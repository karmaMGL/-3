    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        height: 100%;
      }

      body {
        min-height: 100vh;
        width: 100vw;
        background: linear-gradient(
          135deg,
          #0a0015 0%,
          #1a0520 50%,
          #0f0820 100%
        );
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        position: relative;
        margin: 0;
        padding: 0;
      }

      .fireworks-canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }

      .container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 1;
        opacity: 0;
        transition: opacity 1s ease-in;
      }

      #startScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 1s ease-out;
      }

      #startButton {
        padding: min(2vh, 20px) min(4vw, 40px);
        font-size: min(4vw, 4vh, 2.5rem);
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        min-width: 200px;
        text-align: center;
      }

      #startButton:hover {
        background: #ff5252;
        transform: scale(1.1);
      }

      .falling-item img {
        max-width: min(25vw, 120px) !important;
        max-height: min(25vw, 120px) !important;
        width: auto !important;
        height: auto !important;
        border-radius: 8px;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .falling-item:hover img {
        transform: scale(1.1);
      }

      .falling-item {
        position: absolute;
        pointer-events: none;
        will-change: transform, opacity;
      }

      .falling-text {
        color: white;
        text-shadow: 
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,

        text-align: center;

      .controls {

      .controls.visible {

      #toggleControls {

      .controls.hidden + #showControls {

      }

      .controls,

        transition: transform 0.28s ease, opacity 0.28s ease;
      }

      .controls h3 {
        margin: 0 0 12px 0;

        color: #ff6b9a;
        text-align: center;

      .control-group label {

      .control-group input[type="text"] {

      .control-group button {

        border: none;
        border-radius: 8px;

        font-weight: 600;

      .control-group button:hover {

      }

      .control-group button:active {

      .image-list {

        max-height: 100px;

      }

      .value-display {

      .note {

        font-size: 11px;

        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        max-width: 90%;

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        .controls {
          top: 5px;
          right: 5px;
          padding: 8px;
          max-width: 95%;

        }

        .value-display {

        }

        .note {
          font-size: 10px;
          bottom: 5px;
        }
      }

    <script>
      // Fireworks setup with heart shapes
      const fireworksCanvas = document.getElementById("fireworks");
      const fireworksCtx = fireworksCanvas.getContext("2d");
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;

      window.addEventListener("resize", () => {
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
      });

      const fireworks = [];
      const particles = [];

      // Heart shape patterns
      function getHeartPattern(scale = 1) {
        const points = [];
        for (let t = 0; t < Math.PI * 2; t += 0.1) {
          const x = 16 * Math.pow(Math.sin(t), 3) * scale;
          const y =
            -(
              13 * Math.cos(t) -
              5 * Math.cos(2 * t) -
              2 * Math.cos(3 * t) -
              Math.cos(4 * t)
            ) * scale;
          points.push({ x, y });
        }
        return points;
      }

      // Star pattern
      function getStarPattern(scale = 1) {
        const points = [];
        const spikes = 5;
        for (let i = 0; i < spikes * 2; i++) {
          const angle = (i * Math.PI) / spikes;
          const radius = i % 2 === 0 ? 20 * scale : 10 * scale;
          points.push({
            x: Math.cos(angle) * radius,
            y: Math.sin(angle) * radius,
          });
        }
        return points;
      }

      // Circle burst
      function getCirclePattern(scale = 1) {
        const points = [];
        for (let i = 0; i < 60; i++) {
          const angle = (i * Math.PI * 2) / 60;
          points.push({
            x: Math.cos(angle) * 15 * scale,
            y: Math.sin(angle) * 15 * scale,
          });
        }
        return points;
      }

      // Spiral pattern
      function getSpiralPattern(scale = 1) {
        const points = [];
        for (let i = 0; i < 50; i++) {
          const angle = (i * Math.PI) / 8;
          const radius = i * 0.5 * scale;
          points.push({
            x: Math.cos(angle) * radius,
            y: Math.sin(angle) * radius,
          });
        }
        return points;
      }

      // Ring pattern
      function getRingPattern(scale = 1) {
        const points = [];
        const rings = 3;
        for (let r = 0; r < rings; r++) {
          const radius = (r + 1) * 8 * scale;
          const count = 20 + r * 10;
          for (let i = 0; i < count; i++) {
            const angle = (i * Math.PI * 2) / count;
            points.push({
              x: Math.cos(angle) * radius,
              y: Math.sin(angle) * radius,
            });
          }
        }
        return points;
      }

      const patterns = [
        getHeartPattern,
        getStarPattern,
        getCirclePattern,
        getSpiralPattern,
        getRingPattern,
      ];

      class Firework {
        constructor() {
          this.x = Math.random() * fireworksCanvas.width;
          this.y = fireworksCanvas.height;
          this.targetY = Math.random() * fireworksCanvas.height * 0.4 + 50;
          this.speed = Math.random() * 3 + 3;
          this.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
          this.trail = [];
        }

        update() {
          this.trail.push({ x: this.x, y: this.y });
          if (this.trail.length > 10) this.trail.shift();
          this.y -= this.speed;
          return this.y <= this.targetY;
        }

        draw() {
          fireworksCtx.save();
          for (let i = 0; i < this.trail.length; i++) {
            const t = this.trail[i];
            fireworksCtx.globalAlpha = i / this.trail.length;
            fireworksCtx.fillStyle = this.color;
            fireworksCtx.beginPath();
            fireworksCtx.arc(t.x, t.y, 2, 0, Math.PI * 2);
            fireworksCtx.fill();
          }
          fireworksCtx.restore();

          fireworksCtx.fillStyle = this.color;
          fireworksCtx.beginPath();
          fireworksCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          fireworksCtx.fill();
        }
      }

      class Particle {
        constructor(x, y, color, vx, vy) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.vx = vx;
          this.vy = vy;
          this.life = 1;
          this.decay = Math.random() * 0.015 + 0.01;
          this.size = Math.random() * 3 + 1.5;
          this.gravity = 0.08;
        }

        update() {
          this.vx *= 0.97;
          this.vy *= 0.97;
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.life -= this.decay;
          return this.life > 0;
        }

        draw() {
          fireworksCtx.save();
          fireworksCtx.globalAlpha = this.life;
          fireworksCtx.fillStyle = this.color;
          fireworksCtx.shadowBlur = 10;
          fireworksCtx.shadowColor = this.color;
          fireworksCtx.beginPath();
          fireworksCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          fireworksCtx.fill();
          fireworksCtx.restore();
        }
      }

      function explode(x, y, color) {
        // Random pattern selection
        const patternFunc =
          patterns[Math.floor(Math.random() * patterns.length)];
        const scale = Math.random() * 0.8 + 0.8;
        const pattern = patternFunc(scale);

        // Create particles along the pattern
        pattern.forEach((point) => {
          const speed = Math.random() * 2 + 2;
          const vx = (point.x / 15) * speed;
          const vy = (point.y / 15) * speed;
          particles.push(new Particle(x, y, color, vx, vy));
        });

        // Add some random sparkles
        for (let i = 0; i < 30; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 4 + 1;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          particles.push(new Particle(x, y, color, vx, vy));
        }
      }

      function animateFireworks() {
        fireworksCtx.fillStyle = "rgba(10, 0, 21, 0.15)";
        fireworksCtx.fillRect(
          0,
          0,
          fireworksCanvas.width,
          fireworksCanvas.height
        );

        for (let i = fireworks.length - 1; i >= 0; i--) {
          const fw = fireworks[i];
          const exploded = fw.update();
          fw.draw();

          if (exploded) {
            explode(fw.x, fw.y, fw.color);
            fireworks.splice(i, 1);
          }
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          const alive = p.update();
          p.draw();

          if (!alive) {
            particles.splice(i, 1);
          }
        }

        requestAnimationFrame(animateFireworks);
      }

      let fireworkInterval;
      function startFireworks(interval = 1500) {
        if (fireworkInterval) clearInterval(fireworkInterval);
        fireworkInterval = setInterval(() => {
          fireworks.push(new Firework());
        }, interval);
      }

      // Initialize background music
      const bgMusic = new Audio('/SpotiDown(mp3cut.net).mp3');
      bgMusic.loop = true;
      bgMusic.volume = 0.5;
      bgMusic.muted = true; // Start muted to allow autoplay

      // Set up audio context for mobile devices
      let audioContext;

      // Function to handle audio playback
      const playAudio = () => {
        // Resume audio context if it exists
        if (audioContext && audioContext.state === "suspended") {
          audioContext.resume();
        }

        // Try to play the audio
        const playPromise = bgMusic.play();

        if (playPromise !== undefined) {
          playPromise
            .then(() => {
              console.log("Audio playing successfully");
              // Remove any existing touch listeners
              document.removeEventListener("touchstart", handleFirstTouch);
              document.removeEventListener("touchend", handleFirstTouch);
            })
            .catch((error) => {
              console.log("Autoplay prevented:", error);
            });
        }
      };

      // Handle first touch interaction (for mobile)
      const handleFirstTouch = (e) => {
        // Create audio context on first touch if it doesn't exist
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
        }

        // Try to play audio
        playAudio();

        // Remove this event listener after first touch
        document.removeEventListener("touchstart", handleFirstTouch);
        document.removeEventListener("touchend", handleFirstTouch);
      };

      // Start button functionality
      document.getElementById('startButton').addEventListener('click', () => {
        // Fade out start screen
        const startScreen = document.getElementById('startScreen');
        startScreen.style.opacity = '0';
        
        // Show container
        const container = document.querySelector('.container');
        container.style.opacity = '1';
        
        // Start animations
        setTimeout(() => {
          startScreen.style.display = 'none';
          
          // Start fireworks
          animateFireworks();
          startFireworks();
          
          // Start falling items
          createInitialItems();
          
          // Try to play audio
          const playPromise = bgMusic.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              console.log("Audio playing successfully");
              bgMusic.muted = false;
            }).catch(error => {
              console.log("Audio play failed:", error);
              // Fallback to user interaction
              const playOnInteraction = () => {
                bgMusic.play().then(() => {
                  bgMusic.muted = false;
                  document.removeEventListener('click', playOnInteraction);
                  document.removeEventListener('touchstart', playOnInteraction);
                });
              };
              document.addEventListener('click', playOnInteraction, { once: true });
              document.addEventListener('touchstart', playOnInteraction, { once: true });
            });
          }
        }, 1000);
      });
      
      // Try to play audio on page load (will work if autoplay is allowed)
      const tryPlayAudio = () => {
        const playPromise = bgMusic.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {
            // Autoplay was prevented, wait for user interaction
            console.log('Audio playback prevented. Waiting for user interaction...');
          });
        }
      };
      
      // Try to start audio after a short delay
      setTimeout(tryPlayAudio, 1000);

      // Also try when the page becomes visible (for mobile)
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          playAudio();
        }
      });

      // Main falling images script
      const container = document.getElementById("container");
      const imageUrlsInput = document.getElementById("imageUrls");
      const rotationSpeedInput = document.getElementById("rotationSpeed");
      const fallSpeedInput = document.getElementById("fallSpeed");
      const spawnRateInput = document.getElementById("spawnRate");
      const fireworkSpeedInput = document.getElementById("fireworkSpeed");
      const clearAllBtn = document.getElementById("clearAll");
      //

      //   "wookiey dookiey",
      //   "bunny",
      //   "gunj",
      //   "wookiey",
      //   "dookiey",
      //   "cutie",

      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const wordSet = urlParams.get("word_set") || "default";

      // Default words and images
      const wordSets = {
        teacher: [
          "–ú–∏–Ω–∏–π —Ö–∞–π—Ä—Ç –º–æ–Ω–≥–æ–ª —Ö—ç–ª–Ω–∏–π –±–∞–≥—à. üë©‚Äçüè´",
          "–ù–∞—Ä–∞–Ω –≥—ç—Ä—ç–ª—Ç—Å—ç–Ω –±–∞–≥—à –º–∏–Ω—å",
          "–°—ç—Ç–≥—ç–ª –≥—ç–∂ —á–∏–∫–∞",

          "–ë–∞–≥–∞ –≥–∞–∞–∑—Ç–∞–π —É–Ω–¥–∞–∞ —É—É–≥–∞–∞—Ä–∞–π ü•§",
          "Happy pepero  dayyy ^~^",
        ],

          "https://scontent.fuln4-3.fna.fbcdn.net/v/t1.15752-9/582246201_1186744963557059_5673012912480699237_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=0024fc&_nc_ohc=z2gL2sKofuQQ7kNvwGDgIBb&_nc_oc=Adl_5EaahywpPbMAYM1HH80GgiaNnEHolbmtH6DB1f8V1XJ8ENL4iqhW6Y4ZtVZPH4Q&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fuln4-3.fna&oh=03_Q7cD3wHaUqghedI7tMPTy6wDSDXeaZN_WRie-4zfiIlqAlNJrg&oe=693C521A",
          "https://scontent.fuln4-2.fna.fbcdn.net/v/t1.15752-9/582267945_1143886137958788_8808278790944521967_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_ohc=iXvBHOC72OMQ7kNvwGQI2go&_nc_oc=AdkPUZRtVQqgJ1dEf5xKYukLHcN7OJNVPCtY07lK3TPDcWZwXa1isuFQxt52gbKfY1Y&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fuln4-2.fna&oh=03_Q7cD3wE_-fVGPZ2sGyLP3wwPbPQ0cFENnHUAu1AnMxS6kiIxNQ&oe=693C22D6",
          "https://scontent.fuln4-3.fna.fbcdn.net/v/t1.15752-9/582158703_1332298001776619_6987515781989979438_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=0024fc&_nc_ohc=pPUy4c6Tn_0Q7kNvwGxh5oZ&_nc_oc=AdkhzmPqth2uZ5G2p_5an4rXGCcFI7C5WCyP03agcgu_52f79tzzX53pXq5elq3lvjQ&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fuln4-3.fna&oh=03_Q7cD3wFZos3IdlGouqqWJi5bI2w6vrVHt3Mpd6gJsLe6RWaXGw&oe=693C3927"
        ],
        // Add more image sets here as needed
      };

      // Get image set from URL or use default
      const imageSet = urlParams.get("image_set") || "default";
      let imageUrls = imageSets[imageSet] || imageSets.default;

      let rotationSpeed = 0;
      let fallSpeed = 7;
      let spawnInterval;

      function updateImageUrls() {
        const text = imageUrlsInput.value.trim();
        const customUrls = text
          .split("\n")
          .filter((url) => url.trim().length > 0);

        // If there are custom URLs in the textarea, use those
        // Otherwise, use the default set based on URL parameter
        if (customUrls.length > 0) {
          imageUrls = customUrls;
        } else {
          const imageSet = urlParams.get("image_set") || "default";
          imageUrls = imageSets[imageSet] || imageSets.default;
        }

        document.getElementById("imageCount").textContent = `${
          imageUrls.length
        } image${imageUrls.length !== 1 ? "s" : ""} loaded`;

        // Update URL with current settings
        const newUrl = new URL(window.location);
        if (imageUrls.length > 0) {
          newUrl.searchParams.set("images", imageUrls.length);
        } else {
          newUrl.searchParams.delete("images");
        }
        window.history.replaceState({}, "", newUrl);
      }

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createFallingItem() {
        const item = document.createElement("div");
        item.className = "falling-item";
        
        // Random rotation
        const rotation = Math.random() * 360;
        item.style.transform = `rotate(${rotation}deg)`;
        
        // Random scale
        const scale = 0.8 + Math.random() * 0.7; // Between 0.8 and 1.5
        item.style.transform += ` scale(${scale})`;
        
        // Create image element
        const img = document.createElement("img");
        img.style.width = '100px';
        img.style.height = '100px';
        const isImage = imageUrls.length > 0 && Math.random() < 0.6;
        const size = isImage ? 80 : rand(16, 24);

        item.style.width = size + "px";
        item.style.height = size + "px";
        item.style.left = rand(0, window.innerWidth - size) + "px";
        item.style.top = "-" + (size + 20) + "px";

        if (isImage) {
          const url = imageUrls[Math.floor(Math.random() * imageUrls.length)];
          img.src = url;
          img.alt = "falling";
          img.onerror = function () {
            item.innerHTML = '<div class="falling-text">üíó</div>';
          };
          item.appendChild(img);
        } else {
          const text = document.createElement("div");
          text.className = "falling-text color-" + Math.floor(rand(1, 6));
          text.textContent = words[Math.floor(Math.random() * words.length)];
          text.style.fontSize = size + "px";
          item.appendChild(text);
        }

        container.appendChild(item);

        const duration = fallSpeed * 1000;
        const rotationAmount = rotationSpeed > 0 ? rand(-360 * rotationSpeed, 360 * rotationSpeed) : 0;
        const xDrift = rand(-100, 100);

        const animation = item.animate(
          [
            {
              transform: `translate(0, 0)`,
              opacity: 0,
            },
            {
              transform: `translate(${xDrift * 0.3}px, ${window.innerHeight * 0.3}px)`,
              opacity: 1,
              offset: 0.1,
            },
            {
              transform: `translate(${xDrift * 0.6}px, ${window.innerHeight * 0.6}px)`,
              opacity: 1,
              offset: 0.5,
            },
            {
              transform: `translate(${xDrift}px, ${
                window.innerHeight + 100
              }px)`,
              opacity: 0,
            },
          ],
          {
            duration: duration,
            easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
            fill: "forwards",
          }
        );

        animation.onfinish = () => item.remove();
      }

      function startSpawning() {
        if (spawnInterval) clearInterval(spawnInterval);
        spawnInterval = setInterval(
          createFallingItem,
          parseInt(spawnRateInput.value)
        );
      }

      // Update displays and values
      rotationSpeedInput.addEventListener("input", (e) => {
        rotationSpeed = parseInt(e.target.value);
        document.getElementById("rotationValue").textContent = rotationSpeed;
      });

      fallSpeedInput.addEventListener("input", (e) => {
        fallSpeed = parseFloat(e.target.value);
        document.getElementById("fallSpeedValue").textContent = fallSpeed + "s";
      });

      spawnRateInput.addEventListener("input", (e) => {
        document.getElementById("spawnRateValue").textContent =
          e.target.value + "ms";
        startSpawning();
      });

      fireworkSpeedInput.addEventListener("input", (e) => {
        document.getElementById("fireworkSpeedValue").textContent =
          e.target.value + "ms";
        startFireworks(parseInt(e.target.value));
      });

      imageUrlsInput.addEventListener("input", updateImageUrls);

      clearAllBtn.addEventListener("click", () => {
        container.innerHTML = "";
      });

      // Initialize
      updateImageUrls();

      // Set default spawn rate depending on device
      const isMobile = /Mobi|Android|iP(ad|hone|od)|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                     (window.matchMedia && window.matchMedia("(pointer:coarse)").matches);
      const defaultSpawn = isMobile ? 1000 : 800;
      spawnRateInput.value = defaultSpawn;
      document.getElementById("spawnRateValue").textContent =
        defaultSpawn + "ms";

      startSpawning();

      // Create initial items with touch support
      const createInitialItems = () => {
        const count = isMobile ? 5 : 15; // Reduced number of initial items
        for (let i = 0; i < count; i++) {
          setTimeout(createFallingItem, i * 500);
        }
        // Start continuous spawning after initial items
        startSpawning();
      };

      // Load image set based on URL parameter or default to teacher's set
      const selectedImageSetName = urlParams.get("word_set") || "teacher";
      const selectedImageSet =
        imageSets[selectedImageSetName] || imageSets.default;
      imageUrlsInput.value = selectedImageSet.join("\n");
      updateImageUrls();

      // Start with initial items
      if (words && words.length > 0) {
        createInitialItems();
      } else {
        console.error('No words available for the selected word set:', wordSet);
      }

      // Add touch event for mobile to create items on tap
      let lastTap = 0;
      container.addEventListener("touchend", (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
          // Double tap detected - create a few more items
          for (let i = 0; i < 3; i++) {
            createFallingItem();
          }
        }
        lastTap = currentTime;
      });

      // Collapsible controls
      (function () {
        const controls = document.querySelector(".controls");
        const toggleBtn = document.getElementById("toggleControls");
        const showBtn = document.getElementById("showControls");

        if (!controls || !toggleBtn || !showBtn) return;

        // Hide controls by default
        controls.classList.remove("visible");

        function showControls() {
          controls.classList.add("visible");
          toggleBtn.setAttribute("aria-expanded", "true");
          showBtn.setAttribute("aria-hidden", "true");
        }

        function hideControls() {
          controls.classList.remove("visible");
          toggleBtn.setAttribute("aria-expanded", "false");
          showBtn.setAttribute("aria-hidden", "false");
        }

        function showControls() {
          controls.classList.remove("hidden");
          toggleBtn.setAttribute("aria-expanded", "true");
          showBtn.setAttribute("aria-hidden", "true");
        }

        toggleBtn.addEventListener("click", () => {
          if (!controls.classList.contains("visible")) showControls();
          else hideControls();
        });

        // Show controls button
        showBtn.style.display = "block";
        showBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          showControls();
        });

        showBtn.addEventListener("click", showControls);

        document.addEventListener("keydown", (e) => {
          const tag = document.activeElement && document.activeElement.tagName;
          if (tag === "INPUT" || tag === "TEXTAREA" || tag === "SELECT") return;
          if (e.key && e.key.toLowerCase() === "c") {
            if (controls.classList.contains("hidden")) showControls();
            else hideControls();
          }
        });
      })();
    </script>
